<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <form action="">
    <h1>注册信息</h1>
    <h2>个人信息</h2>
        姓名:<input type="text" placeholder="请输入真实姓名"><br><br>
        密码:<input type="password" placeholder="请输入密码"><br><br>
        密码:<input type="password" placeholder="请再次确认密码"><br><br>
        性别:<label><input type="radio" name="gender" >男</label>
            <label><input type="radio" name="gender" >女</label>
        <br><br>
        居住城市: 
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option selected>成都</option>
        </select>
    <h2>教育经历</h2>
        最高学历: 
        <select>
            <option>本科</option>
            <option>大专</option>
            <option>硕士</option>
            <option>博士</option>
        </select>
        <br><br>
        学校名称:<input type="text"><br><br>
        所学专业:<input type="text"><br><br>
        在校时间:
        <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
        </select>
        --
        <select>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>

    <h2>工作经历</h2>
        公司名称:<input type="text"><br><br>
        工作描述:<br><textarea ></textarea>
        <br><br>
        <input type="checkbox">我已同意以下协议:
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私协议》</a></li>
        </ul>

        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>
    
</body>
</html>
