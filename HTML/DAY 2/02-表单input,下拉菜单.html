表单用来收集用户信息:登陆注册,搜索区域<br>
<!-- type属性值不同,功能不同
text 文本框(单行文本)
password 密码框
radio 单选框
checkbox 多选框
file上传文件 -->
文本框:<input type="text"><br>
密码框:<input type="password"><br>
单选框:<input type="radio"><br>
多选框:<input type="checkbox"><br>
上传文件:<input type="file"><br>

占位文本:提示信息 placeholder属性<br>
<input type="text" placeholder="邮箱/手机号"><br>
<input type="password" placeholder="密码"><br><br>


性别:<input type="radio" name="gender" checked>男  <input type="radio" name="gender">女
<br>
name控组分分件,同组只能选一个;checked是默认选中<br><br>


多文件上传:multiple实现文件多选<br>
<input type="file" multiple><br><br>


下拉菜单:select嵌套option,select是下拉菜单整体,option是每一项;selected是默认选中<br>
城市:
<select>
    <option>北京</option>
    <option>上海</option>
    <option selected>成都</option>
</select>
