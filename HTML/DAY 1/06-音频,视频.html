音频标签:audio双标签<br>
src(必需),音频url <br> controls,显示音频控制面板 <br>loop,循环播放<br><br> autoplay,自动播放(会被浏览器禁用)<br>
<audio src="./威風堂々.mp3" controls loop autoplay>微风糖糖</audio>  <br><br><br>


视频标签:video双标签<br>
src(必需),视频url <br> controls,显示视频控制面板 <br>loop,循环播放<br><br> muted,静音播放<br>autoplay,自动播放(在静音下可以自动播放)
<video src="./喜欢.mp4" controls loop muted autoplay>妥妥子~</video>  <br>
muted autoplay
