<!-- src用来指定图像位置和名称,是<img>的必须属性, img单标签 -->
<!-- img src = "图片的url" -->

<img src="./波奇1.jpg">
<img src="./波奇2.gif">
<!-- 路径是指查找文件时从起点到终点 -->
<!--相对路径:从当前文件位置出发查找目标文件
    绝对路径:从盘符出发查找目标文件-->
<!--/为进入文件夹,如image/为进入image文件夹
    其中.表示当前所在文件夹,..为上一级文件夹 -->

绝对路径打开波奇2:<br>
<img src="G:/Front-End/html/波奇2.gif" > <br>
<!-- 注意! \和/都行,统一用/把 -->
