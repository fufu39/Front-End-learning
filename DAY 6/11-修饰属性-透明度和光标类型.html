透明度opacity:设置背景和内容的透明度
0完全透明  1不透明

光标类型cursor:鼠标悬停在元素上时指针显示样式
属性值:default箭头(默认)  pointer小手,提示点击  textI字形,提示选择文字  move十字光标,提示移动
<style>
    div{
        width: 500px;
        height: 500px;
        background-color: pink;

        opacity: 0.9;

        cursor: pointer;
        cursor: text;
        cursor: move;
    }
</style>
<div><img src="./phone.png" alt=""></div>
