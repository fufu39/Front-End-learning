<!-- 字体图标:展示的是图标,本质是字体
作用:添加简单颜色单一的图标  优点:灵活轻量兼容 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <style>
        /* iconfont.css里面有控制初始字体大小,如果直接span标签选择器,权重没有那里类选择器高,所以不生效 */
        .iconfont{
            font-size: 200px;
            color: red;
        }
    </style>
</head>
<body>
    <span class="iconfont icon-xihuan"></span>
</body>
</html>
