伪元素选择器:创建虚拟元素(伪元素),来摆放装饰性内容  ~权重和标签选择器相同
E::before 在E元素里面的最前面添加一个伪元素
E::after 在E元素里面的最后面添加一个伪元素
必须创建content""属性来设置伪元素内容(引号可留空) 

是行内显示模式! 宽高不生效

<style>
    div{
        width: 300px;
        height: 300px;
        background-color: pink;
    }
    div::before{
        content: "我";
    }
    div::after{
        content: "Rem";
    }
</style>
<div>爱</div>
