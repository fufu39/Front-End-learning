复合选择器:由两个或多个基础选择器组合而成~更准确,更高效选择目标元素
    1.后代选择器:选中某元素的后代元素~~格式:父选择器 子选择器{CSS属性}~~敲厉害,选中所有后代
    2.子代选择器:只选中最近的子代~~格式:父选择器>子选择器{CSS属性}
    3.并集选择器:选中多组标签设置相同样式~格式:选择器1,选择器2...{CSS属性}
    4.交集选择器:选中同时满足多个条件的元素~格式:选择器1选择器2(直接连着){CSS属性}
