Emmet即代码的简写方式,输入缩写自动生成代码
1.类选择器:标签名.类名
div.box    <div class="box"></div>

2.id选择器:标签名#类名
div#box    <div id="box"></div>

3.同级标签  div*p    
<div></div>
<p></p>

4.父子级标签 div>p 
<div>
    <p></p>
</div>

5.多个相同标签 div*3 
<div></div>
<div></div>
<div></div>

6.有内容的标签 div{111}
<div>111</div>

    div {
