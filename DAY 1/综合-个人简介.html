    <h1>002（ゼロツー）</h1>
    <p>Code：002（ゼロツー）是由TRIGGER和A-1 Pictures共同制作的原创动画<a href="https://mzh.moegirl.org.cn/DARLING_in_the_FRANXX" target="_blank">《DARLING in the FRANXX》</a> 的登场角色。</p>
    <p>角色原型是《橙路》的鲇川圆和日本妖怪的鬼。驾驶服原形来自<strong>《新世纪福音战士》</strong> 的<strong>惣流·明日香·兰格雷</strong> 。</p>
    <ul>
        <li>长有红色角的神秘少女。</li>
        <li>APE直属特殊亲卫队雌式。</li>
        <li>使用第一人称「ボク」。</li>
        <li>初期总是叼着棒棒糖。</li>
        <li>与广为<a href="https://mzh.moegirl.org.cn/%E9%B9%A4%E6%9C%9B%E5%85%B0%E5%8F%B7" target="_blank">Strelizia（鹤望兰号）</a>的驾驶员</li>
    </ul>
