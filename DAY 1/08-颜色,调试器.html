颜色表情是方式:
关键词:如green,red~学习测试
rgb表示法:rgb(e,g,b) r,g,b表示红绿蓝三原色,取值0-255
rgba表示法:rgba(r,g,b,a) a表示透明度,取值0-1 ~0就完全透明了
十六进制表示法:#RRGGBB


<style>
    h1{
        color: rgb(100,150, 100);
    }
    p{
        color: rgba(0, 0, 0, 0.3);
    }
    div{
        color: #0000ff;
    }
</style>

<h1>显示颜色</h1>
<p>显示颜色</p>
<div>显示颜色</div>


调试工具F12,或右键检查
1.错误的属性,有黄色叹号
2.css属性前面有多选框,勾选就生效,取消勾选失效
