外部样式表(最常用!)
<!-- css代码写到单独的css文件中,再html文件里用link标签引入~<link rel="stylesheet" href="./目标css"> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入方式</title>
    <!-- link标签放title标签下面,作用是引入外部样式表 -->
    <!-- rel是关系,stylesheet是样式表 -->
    <link rel="stylesheet" href="./02-css引入.css">
</head>
<body>
    <p>这是p标签</p>


行内样式表(一般配合js)
    <!-- css写到style属性里 -->
    <!-- 原本是这样<div>这是div标签</div> -->
    <div style="color: green; font-size: 30px;">这是div标签</div>
</body>
</html>
