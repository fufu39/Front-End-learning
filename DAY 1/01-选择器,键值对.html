<!--  css是一种样式表语言,用来描述html文档的呈现(美化内容)  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS初体验</title>
    <style>
        /* 选择器{} */
        p {
            /* 属性名和属性值成对出现--叫键值对 */
            /* CSS属性 */
            color:red;
            font-size:30px;
            /* 调字号,30像素 */
        }
    </style>
</head>
<body>
    <p>体验CSS</p>
</body>
</html>
